[package]
name = "driverupdater"
version = "0.1.0"
description = "Aplicaci√≥n de escritorio para actualizar, respaldar y reinstalar drivers en Windows"
authors = ["Codex"]
license = "MIT"
edition = "2021"

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
